<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/1c840a480d.js" crossorigin="anonymous"></script>
    <title>Build the Team</title> 
</head>
<body>
    <section class="hero is-info is-halfheight-with-navbar block m-0">
        <div class="hero-head">
            <nav class="navbar-card">
                <div class="container.hero">
                    <div class="navbar-brand is-danger mt-2">
                        <div class="tile is-justify-content-center">
                            <p class="title">Build the Team</p>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <section class="hero-body">
        <div class="tile is-12 is-flex-direction-row is-flex-wrap-wrap" id="teamMembers">

            <div class="card" style="margin: 5px;">
                <header class="card-header is-flex-direction-column has-background-black">
                    <div class="card-header-title has-text-white">Tom Anderson</div>
                    <div class="card-header-title has-text-white">Manager</div>
                </header>
                <div class="card-content">
                    <div class="content">
                        <div class="tile is-size-6">ID: 1</div>
                        <div class="tile is-size-6">Email: neo@matrix.com</div>
                        <div class="tile is-size-6">Office #: 1000</div>
                    </div>
                </div>
            </div>

                <div class="card" style="margin: 5px;">
                    <header class="card-header is-flex-direction-column has-background-black">
                        <div class="card-header-title has-text-white">Jenny Smith</div>
                        <div class="card-header-title has-text-white">Engineer</div>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <div class="tile is-size-6">ID: 2</div>
                            <div class="tile is-size-6">Email: js@matrix.com</div>
                            <div class="tile is-size-6">GitHub: js</div>
                        </div>
                    </div>
                </div>
    
                <div class="card" style="margin: 5px;">
                    <header class="card-header is-flex-direction-column has-background-black">
                        <div class="card-header-title has-text-white">Oz Good</div>
                        <div class="card-header-title has-text-white">Intern</div>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <div class="tile is-size-6">ID: 3</div>
                            <div class="tile is-size-6">Email: oz@matrix.com</div>
                            <div class="tile is-size-6">School: Wizard of Oz</div>
                        </div>
                    </div>
                </div>
    
        </div>
    </section>
</body>
</html>
